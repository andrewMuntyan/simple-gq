type Mutation {
  deleteWord(id: ID!): BatchPayload
  deleteCategory(name: String!): Category
  createCategory(name: String!): Category!
  createWord(
    content: String!
    category: CategoryCreateOneWithoutWordsInput!
  ): Word!
}
type Query {
  categories: [Category!]!
  words(where: WordWhereInput): [Word!]!
}
